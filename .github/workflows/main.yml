name: Auto Update Parcheggi

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python motore_db.py

      - name: Save changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add storico_parcheggi.db index.html
          git commit -m "Update data and dashboard: $(date)" || echo "No changes to commit"
          git push
