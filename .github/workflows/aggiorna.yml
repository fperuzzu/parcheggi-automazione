name: Auto Update Parcheggi

on:
  schedule:
    # GIORNO: Ogni 30 min (minuto 0 e 30) dalle 05:00 alle 21:30 UTC (6:00-22:30 ITA)
    - cron: '0,30 5-21 * * *'
    # NOTTE: Ogni ora in punto dalle 22:00 alle 04:00 UTC (23:00-05:00 ITA)
    - cron: '0 22,23,0-4 * * *'
  workflow_dispatch: # Permette sempre l'avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python motore_db.py

      - name: Save changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add storico_parcheggi.db
          git commit -m "Update database: $(date)" || exit 0
          git push
